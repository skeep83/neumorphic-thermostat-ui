name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build HA card
        run: npm run build:ha

      - name: Copy build output to repo root
        run: cp dist/neumorphic-thermostat-ui.js neumorphic-thermostat-ui.js

      - name: Verify build output
        run: |
          for f in "dist/neumorphic-thermostat-ui.js" "neumorphic-thermostat-ui.js"; do
            if [ ! -f "$f" ]; then
              echo "Error: $f not found!"
              exit 1
            fi
          done
          echo "Build successful! File sizes:"
          ls -lh dist/neumorphic-thermostat-ui.js neumorphic-thermostat-ui.js

      - name: Commit build output
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add neumorphic-thermostat-ui.js
          git diff --staged --quiet || git commit -m "Build: Update neumorphic-thermostat-ui.js"
          git push origin HEAD:main

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: neumorphic-thermostat-ui
          path: |
            dist/neumorphic-thermostat-ui.js
            neumorphic-thermostat-ui.js

