name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build HA card
        run: npm run build:ha

      - name: Verify build output
        run: |
          if [ ! -f "dist/neumorphic-thermostat-ui.js" ]; then
            echo "Error: dist/neumorphic-thermostat-ui.js not found!"
            exit 1
          fi
          echo "Build successful! File size:"
          ls -lh dist/neumorphic-thermostat-ui.js

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: neumorphic-thermostat-ui
          path: dist/neumorphic-thermostat-ui.js
